<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Password Strength Checker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="w-full max-w-lg bg-gray-800 p-8 shadow-2xl rounded-xl border border-gray-700">
        
        <h1 class="text-3xl font-extrabold text-white mb-6 text-center">
            Password Strength Analyzer
        </h1>
        <p class="text-sm text-gray-400 mb-6 text-center">
            Assess the security level of your password based on core cybersecurity criteria.
        </p>

        <!-- Password Input -->
        <div class="mb-6">
            <label for="passwordInput" class="block text-sm font-medium text-gray-300 mb-2">Enter Password</label>
            <input 
                type="password" 
                id="passwordInput" 
                oninput="checkPasswordStrength()" 
                placeholder="Type your password here..."
                class="w-full p-3 bg-gray-900 border border-gray-700 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-150 ease-in-out"
            >
        </div>

        <!-- Strength Meter & Text -->
        <div class="mb-6">
            <p class="text-sm font-medium text-gray-300 mb-2">Strength:</p>
            <div id="strengthMeter" class="h-2 w-full bg-gray-700 rounded-full overflow-hidden">
                <div id="strengthBar" class="h-full transition-all duration-300 ease-out" style="width: 0%; background-color: #3b82f6;"></div>
            </div>
            <p id="strengthText" class="text-lg font-bold mt-2 text-blue-400">---</p>
        </div>

        <!-- Criteria Checklist -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold text-white mb-4">Criteria Checklist</h2>
            <ul id="criteriaList" class="space-y-3">
                <!-- Criteria items will be populated here by JavaScript -->
            </ul>
        </div>
    </div>

    <script>
        // Global variables for UI elements
        const passwordInput = document.getElementById('passwordInput');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const criteriaList = document.getElementById('criteriaList');

        // Regex patterns for criteria checks
        const criteria = [
            { id: 'length', label: 'Minimum 8 characters (ideally 12+)', regex: /.{8,}/, weight: 1 },
            { id: 'uppercase', label: 'Includes uppercase letters (A-Z)', regex: /[A-Z]/, weight: 1 },
            { id: 'lowercase', label: 'Includes lowercase letters (a-z)', regex: /[a-z]/, weight: 1 },
            { id: 'number', label: 'Includes numbers (0-9)', regex: /[0-9]/, weight: 1 },
            { id: 'special', label: 'Includes special characters (!@#$%^&*)', regex: /[^A-Za-z0-9\s]/, weight: 1 }
        ];

        /**
         * Converts the score into a strength level and corresponding color.
         * @param {number} score - The number of criteria passed (max 5).
         * @returns {{text: string, color: string, width: number}} - Strength details.
         */
        function mapScoreToStrength(score) {
            if (score === 5) {
                return { text: 'Very Strong', color: 'bg-green-500', textColor: 'text-green-400', width: 100 };
            } else if (score >= 4) {
                return { text: 'Strong', color: 'bg-lime-500', textColor: 'text-lime-400', width: 80 };
            } else if (score >= 3) {
                return { text: 'Good', color: 'bg-yellow-500', textColor: 'text-yellow-400', width: 60 };
            } else if (score >= 2) {
                return { text: 'Moderate', color: 'bg-orange-500', textColor: 'text-orange-400', width: 40 };
            } else if (score >= 1) {
                return { text: 'Weak', color: 'bg-red-500', textColor: 'text-red-400', width: 20 };
            } else {
                return { text: 'Very Weak', color: 'bg-red-700', textColor: 'text-red-500', width: 10 };
            }
        }

        /**
         * Updates the UI based on whether a criterion is passed or failed.
         * @param {string} id - The ID of the criterion (e.g., 'length').
         * @param {boolean} passed - Whether the check passed.
         */
        function updateCriteriaUI(id, passed) {
            const item = document.getElementById(`criterion-${id}`);
            if (item) {
                const icon = item.querySelector('svg');
                const textSpan = item.querySelector('span');
                
                // Reset classes
                item.className = `flex items-center p-3 rounded-lg transition-colors duration-150 ${passed ? 'bg-green-900/50' : 'bg-red-900/50'}`;
                textSpan.className = passed ? 'text-green-300' : 'text-red-300';
                
                // Update icon (using Lucide icons via SVG for better compatibility)
                if (passed) {
                    icon.innerHTML = `<polyline points="20 6 9 17 4 12"></polyline>`; // Check icon
                    icon.classList.remove('text-red-500');
                    icon.classList.add('text-green-500');
                } else {
                    icon.innerHTML = `<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>`; // X icon
                    icon.classList.remove('text-green-500');
                    icon.classList.add('text-red-500');
                }
            }
        }

        /**
         * Main function to check and display the password strength.
         */
        function checkPasswordStrength() {
            const password = passwordInput.value;
            let passedCount = 0;
            const isPasswordEmpty = password.length === 0;

            // 1. Initial State for Empty Input
            if (isPasswordEmpty) {
                strengthBar.style.width = '0%';
                strengthBar.className = 'h-full transition-all duration-300 ease-out'; // Reset color
                strengthText.textContent = '---';
                strengthText.className = 'text-lg font-bold mt-2 text-blue-400';
            }

            // 2. Clear and (Re)build Criteria List
            if (criteriaList.innerHTML === '' || isPasswordEmpty) {
                criteriaList.innerHTML = '';
                criteria.forEach(c => {
                    const li = document.createElement('li');
                    li.id = `criterion-${c.id}`;
                    li.className = 'flex items-center p-3 rounded-lg bg-gray-700/50 transition-colors duration-150';
                    li.innerHTML = `
                        <div class="w-6 h-6 mr-3">
                            <svg id="icon-${c.id}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x text-gray-500 transition-colors duration-150">
                                <!-- Initial state: X icon (placeholder for failure) -->
                                <line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </div>
                        <span class="text-gray-400 transition-colors duration-150">${c.label}</span>
                    `;
                    criteriaList.appendChild(li);
                });
            }

            if (isPasswordEmpty) return;

            // 3. Check Criteria and Calculate Score
            criteria.forEach(c => {
                const passed = c.regex.test(password);
                if (passed) {
                    passedCount += c.weight;
                }
                updateCriteriaUI(c.id, passed);
            });
            
            // 4. Update Strength Meter and Text
            const { text, color, textColor, width } = mapScoreToStrength(passedCount);

            strengthBar.style.width = `${width}%`;
            strengthBar.className = `h-full transition-all duration-300 ease-out ${color}`;
            
            strengthText.textContent = `${text} (${passedCount} / ${criteria.length} criteria met)`;
            strengthText.className = `text-lg font-bold mt-2 ${textColor}`;
        }
        
        // Run the check on load to initialize the criteria list
        window.onload = checkPasswordStrength;

    </script>
</body>
</html>
